<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sair da Conta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/reset.css">

    <!-- LINKS DO "X" PRA FECHAR O MODAL E DA FOLHA DE ESTILO DO MODAL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/modal_exemplo.css">
</head>
<body>

    <!-- HTML PARA BOTÃO DE SAIR DA CONTA -->

    <button class="btn-sair-conta open-modal" data-modal="modal-1">Sair</button>


    <!-- Modal Sair da Conta -->

    <!-- Modal -->
    <div class="modal-overlay hidden" id="modal-1">

        <div class="modal-box">

            <button class="modal-close close-modal" type="button">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="modal-subject">
                <div class="modal-header">
                    <p class="modal-title">Deseja mesmo <span>sair</span> da conta?</p>
                </div>

                <div class="modal-form">
                    <form action="#">
                        
                        <div class="sim-btn">
                            <button type="button">Sim</button>
                        </div>

                        <div class="nao-btn">
                            <button type="button">Não</button>
                        </div>

                    </form>

                </div>

            </div>
            
        </div>
        
    </div>


    <script>
        // Script para abrir Modal de sair da conta ao clicar no button de "Sair".
        
        const openModalBtn = document.querySelector(".open-modal");
        const modal = document.getElementById("modal-1");
        const closeModalBtn = modal.querySelector(".close-modal");

        openModalBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
        });

        closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
        });

        window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
        }
        });
    </script>
    

    
</body>
</html>
